<!DOCTYPE html>
<html lang="en">

   
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>
      Convert .WAV to .MIDI
   </title>
   
   <style>
     
     form {
    background-color: rgb(193, 238, 239);
    padding: 100px;
    text-align: left;
    margin: auto;
    display: table;
   }

   body{

background-image: url("wallpaper.jpg");

}
 
    </style>
  </head>
  <body>

   <h1 class="ttl-comp01 text-center" style="font-weight: bold;">Convert WAV to MIDI</h1>
   
   <form
      action="/upload"
      method="POST"
      enctype="multipart/form-data" >

      <div class="col-sm-offset-2 col-sm-10">
              
      <input type="file" name="file" id="file" class="myclass" accept=".wav" />
   

      <button type="submit" class="btn btn-default" style="margin: 30px;">Submit</button>
      
      </div>

   </form>
  </body>
</html>
